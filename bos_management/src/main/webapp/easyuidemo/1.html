<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout布局页面</title>

    <!-- 两个样式 -->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

    <!-- 3个js -->
    <script type="text/javascript" src="../js/jquery-easyui-dev/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body class="easyui-layout">

    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region 北方的区域</div>
    <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">west content 西方在目录</div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region东方的区域</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region 南方的区域</div>
    <div data-options="region:'center',title:'Center'">中间的区域</div>

</body>

</html>
